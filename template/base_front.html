<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title  -->
  <title>戶政繳費系統-{% block title %}{% endblock %}</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/jquery.numpad.css">
  <style>
  .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
  }

  /* Safari */
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
  {% block css %}

  {% endblock %}
</head>

<body>
  <!-- Preloader Start -->
  <div id="preloader">
    <div class="preload-content">
      <div id="world-load"></div>
    </div>
  </div>
  <!-- Preloader End -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <!-- Logo -->
            <a class="navbar-brand">
              <H1 style="color:white;">信義戶政繳費系統</H1>
            </a>
            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="worldNav">
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <!-- ********** Hero Area Start ********** -->
  <div class="hero-area">






    {% block container %}
    {% endblock %}


    <!-- Hero Post Slide -->
    <div class="hero-post-area">
      <div class="hero-post-slide">
        <div class="container">
          <div class="row">
            {% block Process%}
            {% endblock%}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div id="pad"></div>

  {% block model %}
  {% endblock %}
  <!-- jQuery (Necessary for All JavaScript Plugins) -->
  <script src="/static/vendor/jquery/jquery.js"></script>
  <!-- Popper js -->
  <script src="/static/js/popper.min.js"></script>
  <!-- Bootstrap js -->
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Active js -->
  <script src="/static/js/active.js"></script>
  <!-- Numpad js -->
  <script type="text/javascript" src="/static/js/jquery.numpad.js"></script>
  <script>
    var wsUri = "ws://localhost:8888";
  </script>
  {% block js %}
  {% endblock %}
</body>

</html>
