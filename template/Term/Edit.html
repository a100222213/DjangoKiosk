{% extends 'base.html' %}

{% block title %}條款{% endblock %}

{% block css %}
{% endblock %}

{% block container %}
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-table"></i>
    條款清單編輯</div>
  <div class="card-body">
    <div class="table-responsive">
      <form method="post" action="/Term/Save/">
        {% csrf_token %}
        <table class="table table-bordered" width="100%" cellspacing="0">
          {{ form.as_table }}
          <tr>
            <td colspan="2"><input type="submit" value="儲存" class="btn btn-primary"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated {% now "SHORT_DATETIME_FORMAT" %}</div>
</div>
{% endblock %}

  $(document).ready(function() {

</script>
{% endblock %}
