{% extends 'base.html' %}

{% block title %}日報表{% endblock %}

{% block css %}
{% endblock %}

{% block container %}
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-plus-circle"></i>
    日報表</div>
    <div class="card-body">
      <div class="table-responsive">
        <form method="post" action="/ExportExcel/DayReportIndex/">
          {% csrf_token %}
          <table class="table table-bordered" width="100%" cellspacing="0">
            <tr>
              <th>
                <label>報表日期</label>
              </th>
              <td>
                <input type="date" id="ExportDate" name="ExportDate" class="form-control" />
              </td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" id="search" class="btn btn-primary"> <i class="fas fa-dollar-sign"></i>匯出</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="card-footer small text-muted">Updated {% now "SHORT_DATETIME_FORMAT" %}</div>

</div>
{% endblock %}

{% block foot %}Copyright © Cypress 2018{% endblock %}

<script type="text/javascript">
  $(document).ready(function() {

  });
</script>
{% endblock %}
